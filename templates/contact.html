<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for ( 'static', filename = 'css/contact.css' ) }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for ( 'static', filename = 'css/utils.css' ) }}"
    />
    <title>Contact us</title>
  </head>
  <body>
    <header>
      <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
          <a href="/">
            <span class="logo"
              ><img
                src="{{ url_for ( 'static', filename = 'images/logo.jpg' ) }}"
                width="200px"
                alt=""
            /></span>
          </a>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </div>

        <div class="nav-right">
          <form action="/" method="get">
            <input
              class="form-input"
              type="text"
              name="query"
              placeholder="Article Search"
            />
            <button class="btn">Search</button>
          </form>
        </div>
      </nav>
    </header>

    <div class="max-width-1 m-auto">
      <hr />
    </div>

    <main>
      <div class="subheading">
        <h3>Please write us a comment: </h3>
      </div>
      <div>
        <form action="/contact" method="post" class="comment">
          
          <div class="formitem">
            <label class="labelname" for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          

          <br>
          <div class="formitem">
            <label class="labelname" for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          

          <br>
          <div class="formitem">
            <label class="labelname" for="comment">Comment:</label>
            <textarea id="comment" name="comment" required></textarea>
          </div>
          <br>
          <div class="formitem">
            <button type="submit">Submit</button>
          </div>
          
        </form>
      </div>
    </main>

    <div class="footer">
      <p>Copyright &copy; Moviefans.com</p>
    </div>
  </body>
</html>
